<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="time">
            <div class="format">
                <p>24-hour format</p>
                <span class="format-switch-btn active" data-format="24"></span>
            </div>
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="sub-display">
                <span class="period">AM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="date">
            <span class="day-name">date,</span>
            <span class="day-number">dd</span>
            <span class="month">mmm</span>
            <span class="year">yyyy</span>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
